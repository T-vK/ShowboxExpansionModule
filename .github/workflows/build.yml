name: Build and Release Firmware

on:
  push:
    branches:
      - main
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Get environments from platformio.ini
        id: get_envs
        run: |
          environments=$(grep -oP '^\s*\[env:\K[^\]]+' platformio.ini | tr '\n' ' ')
          echo "Environments: $environments"
          echo "envs=$environments" >> $GITHUB_ENV

      - name: Build firmware for all environments
        run: |
          environments=(${{ env.envs }})
          for env in "${environments[@]}"; do
            echo "Building for environment: $env"
            platformio run -e "$env"
          done

      - name: Run Semantic Release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx semantic-release

      - name: Set output for released and tag
        if: ${{ steps.semantic_release.outputs.released == 'true' }}
        run: |
          echo "released=true" >> $GITHUB_ENV
          echo "new_release_tag=${{ steps.semantic_release.outputs.new_release_tag }}" >> $GITHUB_ENV

    outputs:
      released: ${{ steps.semantic_release.outputs.released }}
      new_release_tag: ${{ steps.semantic_release.outputs.new_release_tag }}

  deploy-to-gh-pages:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.released == 'true'
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: gh-pages

      - name: Copy built binaries
        run: |
          mkdir -p firmware/${{ needs.build.outputs.new_release_tag }}
          cp .pio/build/*/sbxm-firmware-*.bin firmware/${{ needs.build.outputs.new_release_tag }}/

      - name: Checkout main branch for index.html
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main

      - name: Copy index.html to gh-pages branch
        run: |
          cp index.html $GITHUB_WORKSPACE

      - name: Switch back to gh-pages branch and add index.html
        run: |
          git checkout gh-pages
          cp $GITHUB_WORKSPACE/index.html .
          git add index.html

      - name: Commit and push binaries and index.html to gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add firmware/${{ needs.build.outputs.new_release_tag }}
          git commit --amend --no-edit
          git push --force origin gh-pages
